<template>
    <div class="slds-theme_default">
        <template if:true={slackIsProcessing}>
            <div>
                <lightning-spinner
                    alternative-text="Loading"
                    variant="brand"
                    size="large"
                ></lightning-spinner>
            </div>
        </template>
        <lightning-button
            variant="brand-outline"
            label="Send To Classroom Slack"
            title="Send To Classroom Slack"
            icon-name={iconName}
            onclick={handleSendToSlack}
            class="slds-m-left_x-small"
            disabled={buttonDisabled}
        ></lightning-button>
    </div>
</template>
