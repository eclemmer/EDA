<template>
    <div class="slds-theme_default">
        <template if:true={campaignIsProcessing}>
            <div>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
            </div>
        </template>
        <lightning-button
            variant="brand"
            label="Populate Campaign"
            title="Populate Campaign"
            icon-name={iconName}
            onclick={handlePopulateCampaign}
            class="slds-m-left_x-small"
            disabled={buttonDisabled}
        ></lightning-button>
    </div>
</template>
